<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="css/site.css" rel="stylesheet" />
    <title>Event Details</title>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="md:hidden mobile-nav">
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /> </svg>
                    </div>
                    <ul tabindex="-1" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Events.html">Events</a></li>
                        <li><a href="Contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-center">
                <a class="btn btn-ghost text-xl" href="index.html">Event App</a>
            </div>
            <div class="navbar-end">
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img alt="User avatar" src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                        </div>
                    </div>
                    <ul tabindex="-1" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a href="admin.html">Dashboard</a></li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <nav class="hidden md:flex desktop-nav">
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
                <a class="btn btn-ghost text-xl" href="index.html">Events App</a>
            </div>
            <div class="navbar-center">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Events.html">Events</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img alt="User avatar" src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                        </div>
                    </div>
                    <ul tabindex="-1" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a href="admin.html">Dashboard</a></li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="flex justify-center items-start">
        <div id="dynamic-carousel" class="carousel w-[75vw]">
        </div>
    </section>

    <div class="max-w-7xl mx-auto px-4 grow w-full">

        <div class="w-full md:w-3/4 mx-auto">
            <div class="card bg-base-200 shadow-md my-8">
                <div class="card-body p-4 md:p-6">
                    <div class="flex flex-wrap justify-between items-center gap-x-6 gap-y-4">

                        <div class="flex items-center gap-3 w-full md:w-auto">
                            <svg class="w-5 h-5 text-primary shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <div>
                                <h3 id="event-date" class="font-bold text-base md:text-lg"></h3>
                            </div>
                        </div>

                        <div class="flex items-center gap-3 w-full md:w-auto">
                            <svg class="w-5 h-5 text-primary shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <div>
                                <h3 id="event-location" class="font-bold text-base md:text-lg"></h3>
                            </div>
                        </div>

                        <div class="flex items-center gap-3 w-full md:w-auto">
                            <svg class="w-5 h-5 text-primary shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path>
                            </svg>
                            <div>
                                <h3 id="event-category" class="font-bold text-base md:text-lg">Details</h3>
                                <p class="text-sm text-base-content/70">Category</p>
                            </div>
                        </div>

                        <a class="btn btn-primary btn-lg w-full md:w-auto text-primary-content font-bold text-base md:text-lg mt-4 md:mt-0">Get Tickets Now</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="gap-8 pt-8 pb-20">
            <div class="text-center max-w-2xl mx-auto">
                <h2 id="event-title" class="text-3xl font-bold border-b pb-2 text-base-content uppercase"></h2>
                <div id="event-description" class="mt-4 text-lg text-base-content/90">
                </div>
            </div>
        </div>
        <div class="gap-8 pt-8 pb-20">
            <div class="text-center max-w-2xl mx-auto">
                <h2 class="text-3xl font-bold border-b pb-2 text-base-content uppercase">Organiser</h2>

                <div class="mt-8 flex flex-col items-center gap-4">
                    <div class="avatar">
                        <div class="w-24 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
                            <img id="organizer-image" src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" alt="Organizer Avatar" />
                        </div>
                    </div>

                    <div class="text-center">
                        <h3 id="organizer-fullname" class="text-xl font-bold"></h3>
                        <p id="organizer-email" class="text-base-content/70"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="gap-8 pt-8 pb-20">
            <div class="text-center max-w-2xl mx-auto">
                <h2 class="text-3xl font-bold border-b pb-2 text-base-content uppercase">Comments</h2>

                <div id="comments-container" class="mt-6 flex flex-col gap-4 text-left pb-24">
                    <p class="text-center text-gray-500 italic">Comments</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer footer-horizontal footer-center bg-base-200 text-base-content rounded-t ">
        <nav class="grid grid-flow-col gap-5">
            <a class="link link-hover" href="index.html">Home</a>
            <a class="link link-hover" href="Events.html">Events</a>
            <a class="link link-hover" href="Contact.html">Contact</a>
        </nav>
        <nav class="grid grid-flow-col gap-4 justify-center items-center">
            <label class="flex cursor-pointer gap-2">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="20"
                     height="20"
                     viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     stroke-linecap="round"
                     stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5" />
                    <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                </svg>
                <input type="checkbox" value="dark" class="toggle theme-controller" />
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="20"
                     height="20"
                     viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     stroke-linecap="round"
                     stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </label>
        </nav>
        <nav>
            <div class="flex gap-2 mb-3 justify-end">
                <button title="Enlarge"
                        id="font-enlarge"
                        class="btn bg-green-500 w-8 h-8 p-0">
                    A+
                </button>
                <button title="Default"
                        id="font-default"
                        class="btn bg-gray-200 w-8 h-8 p-0">
                    A
                </button>
                <button title="Reduce"
                        id="font-reduce"
                        class="btn bg-red-400 w-8 h-8 p-0">
                    A-
                </button>
            </div>
        </nav>
        <div>
            <p>Copyright © 2025 - All right reserved by Event App</p>
        </div>
    </footer>
    <script src="js/eventdetails.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
